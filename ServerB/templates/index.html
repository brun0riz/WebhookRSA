<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chat Seguro - Servidor B</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column; /* Para o form ficar embaixo */
            height: 80vh; /* Ajustar altura do container */
            max-height: 700px;
        }

        h2 {
            text-align: center;
            color: #800020; /* Vinho */
            margin-top: 0;
        }

        #chat-messages {
            flex-grow: 1; /* Faz o chat ocupar o espaço disponível */
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fdfdfd;
            margin-bottom: 15px;
            scroll-behavior: smooth;
        }

        .message {
            padding: 8px 12px;
            margin: 8px 4px; /* Ajuste de margem */
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
            opacity: 0; /* Inicia invisível para animação */
            animation-fill-mode: forwards; /* Mantém o estado final da animação */
        }

        .message.sent {
            background-color: #800020; /* Vinho */
            color: white;
            margin-left: auto;
            text-align: right;
            clear: both; /* Garante que não flutue ao lado de outros */
            float: right; /* Alinha à direita */
        }

        .message.received {
            background-color: #eee;
            color: #333;
            margin-right: auto;
            text-align: left;
            clear: both; /* Garante que não flutue ao lado de outros */
            float: left; /* Alinha à esquerda */
        }
        /* Clearfix para os pais dos floats */
        .message-line-break {
            clear: both;
            height: 0;
        }


        form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            transition: border 0.2s;
        }

        input[type="text"]:focus {
            border-color: #800020; /* Vinho */
        }

        button {
            background-color: #800020; /* Vinho */
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a10028; /* Vinho mais escuro */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom scroll */
        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background-color: #80002088; /* Vinho com transparência */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Servidor B</h2>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Digite sua mensagem..." required />
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const chatMessagesDiv = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input'); // Corrigido o ID aqui

        // Usar um Map para rastrear as mensagens exibidas e seus elementos DOM
        // Chave: um ID gerado para a mensagem (timestamp-tipo-texto)
        // Valor: o elemento div da mensagem
        const displayedMessageElements = new Map();

        function createMessageId(msg) {
            // Cria um ID simples baseado no timestamp, tipo e um pedaço do texto
            // Idealmente, o backend forneceria um UUID único para cada mensagem
            const textSnippet = typeof msg.text === 'string' ? msg.text.substring(0, 20).replace(/\s+/g, '_') : 'notext';
            return `msg-${msg.timestamp}-${msg.type}-${textSnippet}`;
        }

        function addMessageToDisplay(messageText, type, messageId) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            messageDiv.innerText = messageText;
            messageDiv.setAttribute('data-message-id', messageId); // Guarda o ID no elemento

            // Adiciona um elemento para quebrar a linha após cada mensagem, limpando o float
            const lineBreak = document.createElement('div');
            lineBreak.classList.add('message-line-break');
            
            chatMessagesDiv.appendChild(messageDiv);
            chatMessagesDiv.appendChild(lineBreak); // Adiciona o line-break
            
            displayedMessageElements.set(messageId, messageDiv); // Adiciona ao Map
            
            // Atraso mínimo para garantir que a animação CSS possa ser acionada
            setTimeout(() => {
                messageDiv.style.opacity = '1'; 
            }, 10);


            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight; // Rola para o final
        }

        async function fetchMessages() {
            try {
                // Para Servidor B:
                // '/messages_sent_a' -> mensagens que B enviou para A
                // '/messages_a'      -> mensagens que B recebeu de A
                const sentResponse = await fetch('/messages_sent_a');
                const receivedResponse = await fetch('/messages_a');

                if (!sentResponse.ok || !receivedResponse.ok) {
                    console.error("Erro na resposta da rede ao buscar mensagens.");
                    // Poderia adicionar uma notificação para o usuário aqui
                    if (!sentResponse.ok) console.error("Erro ao buscar /messages_sent_a:", sentResponse.status, await sentResponse.text());
                    if (!receivedResponse.ok) console.error("Erro ao buscar /messages_a:", receivedResponse.status, await receivedResponse.text());
                    return;
                }

                const sentData = await sentResponse.json();
                const receivedData = await receivedResponse.json();

                let allMessages = [];

                if (sentData && sentData.messages) {
                    sentData.messages.forEach(msg => {
                        allMessages.push({ 
                            text: msg.text, 
                            timestamp: msg.timestamp, 
                            type: 'sent' // Servidor B enviou esta
                        });
                    });
                }

                if (receivedData && receivedData.messages) {
                    receivedData.messages.forEach(msg => {
                        allMessages.push({ 
                            text: msg.text, 
                            timestamp: msg.timestamp, 
                            type: 'received' // Servidor B recebeu esta
                        });
                    });
                }
                
                // Adicionar IDs únicos a cada mensagem
                allMessages = allMessages.map(msg => ({ ...msg, id: createMessageId(msg) }));

                // Ordenar todas as mensagens pelo timestamp
                allMessages.sort((a, b) => a.timestamp - b.timestamp);

                let newMessagesAdded = false;

                // Adicionar apenas mensagens novas ao DOM
                allMessages.forEach(msg => {
                    if (!displayedMessageElements.has(msg.id)) {
                        addMessageToDisplay(msg.text, msg.type, msg.id);
                        newMessagesAdded = true;
                    }
                });
                
                if (newMessagesAdded) {
                    // Garante que o scroll aconteça após o DOM ser atualizado e as animações iniciarem
                    setTimeout(() => {
                        chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
                    }, 50); // Pequeno delay
                }

            } catch (error) {
                console.error('Erro ao buscar mensagens:', error);
            }
        }

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const messageText = messageInput.value.trim();
            if (!messageText) return;

            try {
                const response = await fetch('/send_to_a', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                });

                const data = await response.json();

                if (response.ok) {
                    messageInput.value = ''; // Limpa o input APÓS o envio bem-sucedido
                    fetchMessages(); // Busca mensagens para mostrar a enviada e qualquer nova recebida
                } else {
                    alert('Erro ao enviar mensagem: ' + (data.error || 'Erro desconhecido do servidor.'));
                }
            } catch (error) {
                console.error('Erro de conexão com o servidor:', error);
                alert('Erro de conexão com o servidor.');
                // Se adicionou localmente, precisaria remover a mensagem temporária aqui
            }
        });

        // Busca mensagens ao carregar a página e depois periodicamente
        window.onload = fetchMessages;
        setInterval(fetchMessages, 3000); // Intervalo de atualização
    </script>
</body>
</html>
