<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chat Seguro - Servidor B</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #800020;
        }

        #chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fdfdfd;
            margin-bottom: 15px;
            scroll-behavior: smooth;
        }

        .message {
            padding: 8px 12px;
            margin: 8px 0;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }

        .message.sent {
            background-color: #800020;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.received {
            background-color: #eee;
            color: #333;
            margin-right: auto;
            text-align: left;
        }

        form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            transition: border 0.2s;
        }

        input[type="text"]:focus {
            border-color: #800020;
        }

        button {
            background-color: #800020;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a10028;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom scroll */
        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background-color: #80002088;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Servidor B</h2>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="message" placeholder="Digite sua mensagem..." required />
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const chatMessagesDiv = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message');

        function addMessageToDisplay(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            messageDiv.innerText = message;
            chatMessagesDiv.appendChild(messageDiv);
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
        }

        async function fetchMessages() {
            try {
                const sent = await fetch('/messages_sent_a');
                const received = await fetch('/messages_a');

                const sentData = await sent.json();
                const receivedData = await received.json();

                chatMessagesDiv.innerHTML = '';

                receivedData.messages.forEach(msg => addMessageToDisplay(msg, 'received'));
                sentData.messages.forEach(msg => addMessageToDisplay(msg, 'sent'));
            } catch (error) {
                console.error('Erro ao buscar mensagens:', error);
            }
        }

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            try {
                const response = await fetch('/send_to_a', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (response.ok) {
                    messageInput.value = '';
                    fetchMessages();
                } else {
                    alert('Erro ao enviar mensagem: ' + data.error);
                }
            } catch (error) {
                alert('Erro de conex√£o com o servidor.');
            }
        });

        setInterval(fetchMessages, 3000);
        window.onload = fetchMessages;
    </script>
</body>
</html>
